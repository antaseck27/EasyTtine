<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bakéli Tontine — Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { color: rgba(3,33,51,0.93); background: #f7fafc; }
    @media screen and (max-width:770px) { .bloc-gauche { display:none; } }
  </style>
</head>
<body>

<section class="section-1 min-h-screen">
  <div class="flex flex-col lg:flex-row items-center justify-center text-center">
    <div class="w-full md:w-1/2 lg:w-1/3 flex justify-center p-20 bloc-gauche"
         style="height:100vh; border-radius:0 20% 20% 0; background-color: rgba(3,33,51,0.93);">
      <img src="img/Group 1597.png" alt="Bakeli Logo" style="height:75%; margin-top:10%;">
    </div>

    <div class="w-full md:w-1/2 lg:w-2/3 mt-5">
      <div class="flex flex-col items-center gap-4">
        <h1 class="text-4xl md:text-5xl font-bold">Bienvenue sur Bakéli-Tontine</h1>
        <h3 class="text-2xl font-semibold mt-6">Connectez-vous</h3>
        <p class="font-medium">Connectez-vous et gérez vos cotisations</p>

        <div id="loginMessage" class="min-h-[1.2rem] text-sm mt-2"></div>

        <!-- PANEL si déjà connecté -->
        <div id="loggedPanel" class="hidden bg-white p-4 rounded shadow w-2/3 md:w-1/3">
          <div id="loggedInfo" class="text-sm text-gray-700 mb-3"></div>
          <div class="flex justify-between gap-2">
            <button id="btnGoToSpace" class="flex-1 bg-green-600 text-white px-3 py-2 rounded">Aller à mon espace</button>
            <button id="btnSignOutPanel" class="flex-1 border px-3 py-2 rounded">Se déconnecter</button>
          </div>
        </div>

        <!-- FORMULAIRE (ids requis par main.js) -->
        <form id="loginForm" class="flex flex-col items-center gap-4 mt-6" style="width:100%;">
          <input id="email" name="email" type="email" placeholder="Adresse e-mail" required
                 class="rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-700 w-2/3 md:w-1/3" />
          <input id="password" name="password" type="password" placeholder="Mot de passe" required
                 class="rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-700 w-2/3 md:w-1/3" />

          <div class="flex items-center justify-between w-2/3 md:w-1/3">
            <a id="forgotLink" href="#" class="text-sm text-gray-600">Mot de passe oublié?</a>
            <a id="inscriptionLink" href="./Composant-Admin/inscription.html" class="text-sm text-green-600">Inscription</a>
          </div>

          <button id="loginSubmit" type="submit"
                  class="bg-green-500 hover:bg-green-600 px-8 py-2 rounded-lg shadow-md transition font-bold w-2/3 md:w-1/3">
            Se connecter
          </button>
        </form>

      </div>
    </div>
  </div>
</section>

<!-- modal demo -->
<div id="modal" class="hidden fixed inset-0 items-center justify-center z-50">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="relative bg-white w-11/12 md:w-1/3 rounded shadow-xl p-6">
    <h3 class="text-lg font-semibold mb-3">E-mail envoyé</h3>
    <p class="text-gray-700 mb-6">Nous avons envoyé un e-mail pour réinitialiser votre mot de passe (démo).</p>
    <div class="text-right">
      <button id="btnOk" class="bg-green-500 text-white px-4 py-2 rounded">Ok</button>
    </div>
  </div>
</div>

<!-- main.js est de type module et importe firebase-init.js -->
<script type="module" src="./main.js"></script>
</body>
</html>
