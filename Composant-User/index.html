<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — M2M2 Shell</title>

  <!-- Icônes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-blue': '#0f3b43',
            'brand-green': '#13d08f',
            'page-bg': '#efefef'
          }
        }
      }
    }
  </script>

  <style>
    :root { --sidebar-width: 16rem; }
    html,body { height:100%; background:var(--page-bg); }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 6px 18px rgba(3,10,14,0.06); }
    #sidebar { width: var(--sidebar-width); }
    main { min-height: calc(100vh - 4rem); }
    .menu-item.active { background: rgba(19,208,143,0.06); position: relative; }
    .menu-item.active::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background: var(--tw-color-brand-green,#13d08f); border-top-right-radius:4px; border-bottom-right-radius:4px; }
    .dropdown-panel { min-width: 14rem; z-index: 50; }
    :focus { outline: 3px solid rgba(19,208,143,0.18); outline-offset: 2px; }
    :focus:not(:focus-visible) { outline: none; }
  </style>
</head>
<body class="antialiased text-gray-800 font-sans">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 bg-brand-blue text-white flex flex-col -translate-x-full md:translate-x-0 transform transition-transform z-40">
    <div class="px-6 py-5 border-b border-brand-blue/70 flex items-center gap-3">
      <div class="w-10 h-10 bg-white/10 rounded flex items-center justify-center text-xl"><i class="bi bi-wallet2"></i></div>
      <div>
        <div class="font-bold text-lg">Money-Subscribe</div>
        <div class="text-xs text-white/70">Administration</div>
      </div>
    </div>

    <nav class="mt-4 flex-1 px-2" aria-label="Navigation principale">
      <ul id="menu" class="space-y-1">

        <li>
          <button data-file="cotisations.html" data-key="cotisations" class="menu-item w-full text-left flex items-center gap-3 px-4 py-3 hover:bg-white/6 rounded">
            <span class="text-xl"><i class="fa-solid fa-sack-dollar"></i></span>
            <span>Cotisations</span>
          </button>
        </li>

        <!-- Profil avec accordéon -->
        <li>
          <button id="profileToggle" class="w-full text-left flex items-center justify-between gap-3 px-4 py-3 hover:bg-white/6 rounded">
            <span class="flex items-center gap-3"><span class="text-xl"><i class="bi bi-person-circle"></i></span><span>Profil</span></span>
            <span id="profileChevron" class="text-sm"><i class="bi bi-chevron-down"></i></span>
          </button>

          <div id="profilePanel" class="mt-1 ml-2 mr-2 rounded hidden" aria-hidden="true">
            <ul class="space-y-1">
              <li>
                <button data-file="profil_info.html" data-key="profil_info" class="sub-menu-item w-full text-left px-3 py-2 mx-5 rounded hover:bg-white/6 text-sm">Informations</button>
              </li>
              <li>
                <button data-file="profil_pass.html" data-key="profil_pass" class="sub-menu-item w-full text-left px-3 py-2 mx-5 rounded hover:bg-white/6 text-sm">Changer mot de passe</button>
              </li>
            </ul>
          </div>
        </li>

      </ul>
    </nav>

    <div class="px-4 py-6 border-t border-brand-blue/70">
      <div class="text-xs text-white/80">© M2M2</div>
    </div>
  </aside>

  <!-- NAVBAR -->
  <header class="fixed left-0 md:left-[var(--sidebar-width)] right-0 top-0 h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-6 z-30">
    <div class="flex items-center gap-4">
      <button id="btnSidebarToggle" class="md:hidden p-2 rounded hover:bg-gray-100" aria-label="Ouvrir le menu">☰</button>
      <div>
        <h1 id="shellPageTitle" class="text-lg md:text-2xl font-semibold">Cotisations</h1>
        <div id="shellSubtitle" class="text-xs text-gray-500 hidden md:block">Gérer les cotisations</div>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <div class="relative">
        <button id="btnNotif" class="p-2 rounded hover:bg-gray-100 relative" aria-haspopup="true" aria-expanded="false" aria-controls="notifPanel"><i class="fa-regular fa-bell"></i><span id="notifBadge" class="inline-flex items-center justify-center absolute right-0 top-0 w-5 h-5 rounded-full bg-red-600 text-white text-xs">3</span></button>
        <div id="notifPanel" class="hidden dropdown-panel absolute right-0 mt-2 bg-white border rounded shadow-lg overflow-hidden w-80">
          <div class="p-3 border-b flex items-center justify-between"><div class="font-medium">Notifications</div><button id="markAllRead" class="text-sm text-brand-green">Marquer tout lu</button></div>
          <div class="max-h-56 overflow-auto" id="notifList">
            <div class="px-3 py-3 border-b hover:bg-gray-50"><div class="text-sm font-medium">Paiement reçu — Selena Roy</div><div class="text-xs text-gray-500">Il y a 2 heures</div></div>
            <div class="px-3 py-3 border-b hover:bg-gray-50"><div class="text-sm font-medium">Membre bloqué — Mamadou</div><div class="text-xs text-gray-500">Hier</div></div>
          </div>
          <div class="p-3 border-t text-center"><button id="openAllNotifPage" class="text-sm text-blue-600">Voir toutes</button></div>
        </div>
      </div>

      <div class="relative">
        <button id="btnUser" class="flex items-center gap-3 px-2 py-1 rounded hover:bg-gray-100" aria-haspopup="true" aria-expanded="false" aria-controls="userPanel">
          <div class="hidden sm:block text-sm text-gray-600">Faly SECK</div>
          <img id="profileImg" src="/img/img2.jpg" alt="profil" class="w-12 h-12 rounded-full" />
        </button>

        <div id="userPanel" class="hidden dropdown-panel absolute right-0 mt-2 bg-white border rounded shadow-lg overflow-hidden">
          <div class="p-3 border-b"><div class="font-semibold">Faly SECK</div><div class="text-xs text-gray-500">Admin</div></div>
          <div class="p-2">
            <button id="openProfileFromDropdown" class="w-full text-left px-3 py-2 rounded hover:bg-gray-50">Profil</button>
            <button id="openChangePass" class="w-full text-left px-3 py-2 rounded hover:bg-gray-50">Changer mot de passe</button>
            <button id="logoutBtn" class="w-full text-left px-3 py-2 mt-1 rounded hover:bg-gray-50 text-red-600">Se déconnecter</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main id="mainContent" class="pt-20 md:pt-20 ml-0 md:ml-[var(--sidebar-width)] px-4 md:px-8 pb-12">
    <div id="contentRoot" class="space-y-6">
      <div class="text-center py-20 text-gray-500">Chargement...</div>
    </div>
  </main>

  <!-- Modal changer mot de passe (demo) -->
  <div id="modalChangePass" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="absolute inset-0 bg-black/30"></div>
    <div class="relative w-full max-w-md p-4">
      <div class="bg-white rounded card overflow-hidden">
        <div class="p-4 border-b"><div class="text-lg font-semibold">Changer le mot de passe</div></div>
        <div class="p-4">
          <form id="formChangePass" class="space-y-3">
            <input type="password" name="current" placeholder="Mot de passe actuel" class="w-full border rounded px-3 py-2" required>
            <input type="password" name="newpass" placeholder="Nouveau mot de passe" class="w-full border rounded px-3 py-2" required minlength="6">
            <input type="password" name="confirm" placeholder="Confirmer" class="w-full border rounded px-3 py-2" required>
            <div class="flex justify-end gap-2">
              <button type="button" id="closeModal" class="px-3 py-2 border rounded">Annuler</button>
              <button type="submit" class="px-3 py-2 bg-brand-green text-white rounded">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Shell JS (SPA + accordéon profil + dropdowns) -->
  <script>
  (function () {
    const menu = document.getElementById('menu');
    const contentRoot = document.getElementById('contentRoot');
    const sidebar = document.getElementById('sidebar');
    const btnSidebarToggle = document.getElementById('btnSidebarToggle');
    const shellPageTitle = document.getElementById('shellPageTitle');
    const shellSubtitle = document.getElementById('shellSubtitle');

    const profileToggle = document.getElementById('profileToggle');
    const profilePanel = document.getElementById('profilePanel');
    const profileChevron = document.getElementById('profileChevron');

    const btnNotif = document.getElementById('btnNotif');
    const notifPanel = document.getElementById('notifPanel');
    const btnUser = document.getElementById('btnUser');
    const userPanel = document.getElementById('userPanel');
    const openProfileFromDropdown = document.getElementById('openProfileFromDropdown');

    const modal = document.getElementById('modalChangePass');
    const closeModal = document.getElementById('closeModal');
    const formChangePass = document.getElementById('formChangePass');
    const logoutBtn = document.getElementById('logoutBtn');

    const titles = {
      cotisations: { title: 'Cotisations', subtitle: "Gérer les cotisations" },
      profil_info: { title: 'Profil', subtitle: "Informations" },
      profil_pass: { title: 'Profil', subtitle: "Changer mot de passe" }
    };

    function showLoading() {
      contentRoot.innerHTML = '<div class="text-center py-20 text-gray-500">Chargement...</div>';
    }

    async function runEmbeddedScripts(container) {
      const scripts = Array.from(container.querySelectorAll('script'));
      for (const oldScript of scripts) {
        if (oldScript.src) {
          await new Promise((resolve) => {
            const s = document.createElement('script');
            s.src = oldScript.src;
            s.async = false;
            s.onload = resolve;
            s.onerror = () => { console.error('Erreur chargement', oldScript.src); resolve(); };
            document.head.appendChild(s);
          });
        } else {
          const s = document.createElement('script');
          if (oldScript.type) s.type = oldScript.type;
          s.textContent = oldScript.textContent;
          document.body.appendChild(s);
          document.body.removeChild(s);
        }
      }
    }

    async function loadPage(file, key, pushHistory = true) {
      try {
        showLoading();
        const resp = await fetch(file, { cache: 'no-store' });
        if (!resp.ok) throw new Error('Fichier introuvable: ' + file);
        const html = await resp.text();
        contentRoot.innerHTML = html;

        // titre
        if (titles[key]) {
          shellPageTitle.textContent = titles[key].title;
          shellSubtitle.textContent = titles[key].subtitle;
          shellSubtitle.classList.remove('hidden');
        } else {
          const customTitleEl = contentRoot.querySelector('[data-shell-title]');
          if (customTitleEl) {
            shellPageTitle.textContent = customTitleEl.getAttribute('data-shell-title') || customTitleEl.textContent.trim();
            shellSubtitle.classList.add('hidden');
          } else {
            shellPageTitle.textContent = 'M2M2';
            shellSubtitle.classList.add('hidden');
          }
        }

        // active styles
        document.querySelectorAll('.menu-item').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.sub-menu-item').forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.querySelector(`[data-key="${key}"]`);
        if (activeBtn) {
          activeBtn.classList.add('active');
          // if sub-menu item -> open accordion
          if (activeBtn.classList.contains('sub-menu-item')) {
            profilePanel.classList.remove('hidden');
            profileChevron.innerHTML = '<i class="bi bi-dash"></i>';
          }
        }

        if (pushHistory) history.pushState({ file, key }, '', `#${key}`);

        contentRoot.setAttribute('tabindex', '-1');
        contentRoot.focus();

        await runEmbeddedScripts(contentRoot);
      } catch (err) {
        console.error(err);
        contentRoot.innerHTML = '<div class="text-center py-12"><div class="text-red-600 font-semibold">Erreur de chargement</div><div class="text-sm text-gray-500 mt-2">' + (err.message || '') + '</div></div>';
      }
    }

    // menu delegation
    menu.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-file]');
      if (btn) {
        const file = btn.getAttribute('data-file');
        const key = btn.getAttribute('data-key') || '';
        loadPage(file, key, true);
        if (window.innerWidth < 768) {
          sidebar.classList.add('-translate-x-full');
          sidebar.setAttribute('aria-hidden','true');
        }
        return;
      }

      // profile toggle clicked
      if (e.target.closest('#profileToggle')) {
        const isHidden = profilePanel.classList.contains('hidden');
        if (isHidden) {
          profilePanel.classList.remove('hidden'); profileChevron.innerHTML = '<i class="bi bi-dash"></i>';
        } else {
          profilePanel.classList.add('hidden'); profileChevron.innerHTML = '<i class="bi bi-chevron-down"></i>';
        }
      }
    });

    // mobile sidebar toggle
    btnSidebarToggle.addEventListener('click', () => {
      const hidden = sidebar.classList.contains('-translate-x-full');
      if (hidden) { sidebar.classList.remove('-translate-x-full'); sidebar.setAttribute('aria-hidden','false'); }
      else { sidebar.classList.add('-translate-x-full'); sidebar.setAttribute('aria-hidden','true'); }
    });

    // dropdowns
    function togglePanel(button, panel) {
      const isHidden = panel.classList.contains('hidden');
      if (isHidden) { panel.classList.remove('hidden'); button.setAttribute('aria-expanded','true'); }
      else { panel.classList.add('hidden'); button.setAttribute('aria-expanded','false'); }
    }

    btnNotif.addEventListener('click', (e) => { e.stopPropagation(); togglePanel(btnNotif, notifPanel); userPanel.classList.add('hidden'); });
    btnUser.addEventListener('click', (e) => { e.stopPropagation(); togglePanel(btnUser, userPanel); notifPanel.classList.add('hidden'); });

    document.addEventListener('click', (e) => {
      if (!notifPanel.contains(e.target) && !btnNotif.contains(e.target)) { notifPanel.classList.add('hidden'); btnNotif.setAttribute('aria-expanded','false'); }
      if (!userPanel.contains(e.target) && !btnUser.contains(e.target)) { userPanel.classList.add('hidden'); btnUser.setAttribute('aria-expanded','false'); }
    });

    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { notifPanel.classList.add('hidden'); userPanel.classList.add('hidden'); } });

    // mark all read demo
    const markAllRead = document.getElementById('markAllRead');
    if (markAllRead) markAllRead.addEventListener('click', (e) => { e.stopPropagation(); const nb = document.getElementById('notifBadge'); if (nb) nb.remove(); document.querySelectorAll('#notifList > div').forEach(d => d.classList.add('opacity-60')); });

    // profile dropdown inside user menu opens profile informations
    if (openProfileFromDropdown) openProfileFromDropdown.addEventListener('click', (e) => { e.stopPropagation(); loadPage('profil_info.html','profil_info',true); userPanel.classList.add('hidden'); });

    // change pass modal demo
    if (closeModal) closeModal.addEventListener('click', () => modal.classList.add('hidden'));
    if (formChangePass) formChangePass.addEventListener('submit', (e) => { e.preventDefault(); alert('Mot de passe changé (demo).'); modal.classList.add('hidden'); formChangePass.reset(); });

    if (logoutBtn) logoutBtn.addEventListener('click', () => { if (confirm('Déconnexion ?')) { alert('Déconnecté (demo).'); }});

    // history popstate
    window.addEventListener('popstate', (e) => {
      const state = e.state;
      if (state && state.file) loadPage(state.file, state.key, false);
      else {
        const keyFromHash = (location.hash || '#cotisations').replace('#','');
        const map = { cotisations:'cotisations.html', profil_info:'profil_info.html', profil_pass:'profil_pass.html' };
        const file = map[keyFromHash] || 'cotisations.html';
        loadPage(file, keyFromHash || 'cotisations', false);
      }
    });

    // initial: default to cotisations
    (function initial() {
      const keyFromHash = (location.hash || '#cotisations').replace('#','');
      const map = { cotisations:'cotisations.html', profil_info:'profil_info.html', profil_pass:'profil_pass.html' };
      const file = map[keyFromHash] || 'cotisations.html';
      loadPage(file, keyFromHash || 'cotisations', false);
    })();

  })();
  </script>

</body>
</html>
