  <style>
    /* Pagination container */
    #prevPage{
      color: #7b818b;
      background-color: transparent;
      border: none;
      font-size: small;
    }
    #nextPage{
      color: #7b818b;
      background-color: transparent;
      border: none;
      font-size: small;
    }
   
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
  margin-top: 1rem;
}

/* Boutons */
.pagination button {
  padding: 0.4rem 0.8rem;
  border-radius: 50%;
  border: none;
  background: white;
  color: #374151; /* gris foncé */
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 0 2px rgba(0,0,0,0.15);
}

/* Hover */
.pagination button:hover {
  background: #f3f4f6; /* gris clair */
}

/* Active */
.pagination button.active {
  background: #20DF7F; /* ton vert */
  color: white;
  font-weight: bold;
}

/* Désactivé (Précédent / Suivant) */
.pagination button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

  </style>
